<div class="main_component">
    <div class="div-flex">
        <h1>Regisztrálás</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="Jelszó">Password: </mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>


            <div formGroupName="name" class="subForm">
                <mat-form-field>
                    <mat-label for="lastname">Vezetéknév: </mat-label>
                    <input matInput type="text" formControlName="lastname" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="firstname">Keresztnév: </mat-label>
                    <input matInput type="text" formControlName="firstname" />
                </mat-form-field>
                <mat-form-field>

                    <mat-label for="phone">telefonszam: </mat-label>
                    <input matInput type="number" formControlName="phone" />
                </mat-form-field>
            </div>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Register</button>
                </span><span class="buttons">
                    <button mat-raised-button color="accent" (click)="goBack()">Back</button>
                </span>
            </div>
        </form>
    </div>
</div>
